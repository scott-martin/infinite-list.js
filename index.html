<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="styles.css" />
	</head>
	<body>
		<header>
			<div>
				<input type="number" id="num-to-generate" value="50" size="5" />
				<button id="generate">Generate</button>
				<button id="append">Append</button>
				<button id="prepend">Prepend</button> | 
				<button id="resize-multiple" title="Resize multiple items, including ones out of view">Resize multiple</button> |
				<button id="destroy">Destroy</button>
				<button id="activate">Activate</button>			
			</div>
		</header>
		<div id="container">
			<ul id="list">
			</ul>
		</div>
		<script type="text/template" id="item-template">
			<p>This is item # {{i}} with height=<span class="item-height">{{rand}}</span></p>
			<p>My id is <b>{{id}}</b></p>
			    <button class="delete">&times;</button>
			    <button class="shrink">&minus;</button>
			    <button class="expand">+</button>
			    <button class="replace-id">New Id</button>
			    <button class="replace-element">Replace Element</button>
		</script>
		<script type="text/template" id="new-item-template">
			<p>This is item # {{i}} with height=<span class="item-height">{{rand}}</span></p>
			<p>This is a <em>new</em> item! My id is now <b>{{id}}</b></p>			
			    <button class="delete">&times;</button>
			    <button class="shrink">&minus;</button>
			    <button class="expand">+</button>				    
		</script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.2/mustache.js"></script>
		<script type="text/javascript" src="rAF-poly.js"></script>
		<script type="text/javascript" src="../infinite-list.js"></script>
		<script type="text/javascript" src="demo.js"></script>
	</body>
</html>
